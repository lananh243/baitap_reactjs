<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myFirstPromise = new Promise((resolve,reject) => {
            setTimeout(() => {
                resolve();
            },1000)
        })
        myFirstPromise
        .then(result => {
            console.log("Result! Success!");
        })
        .catch(err => {
            console.log("Khi thất bại báo lỗi", err);
        })
    </script>
</body>
</html>
