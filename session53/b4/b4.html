<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function displayNumbers(callback, number) {
        callback(number);
      }
      const index = (number) => {
        let count = 1;
        const intervalId = setInterval(() => {
          console.log(count);
          count++;

          // Clear Ä‘i interval
          if (count > number) {
            clearInterval(intervalId);
          }
        }, 1000);
      };

      displayNumbers(index, 10);
    </script>
  </body>
</html>
