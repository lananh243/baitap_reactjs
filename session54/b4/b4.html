<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function sumWithPromise(numbers) {
            try {
                const sum = numbers.reduce((total, num) => {
                    if (typeof num !== 'number' || !Number.isInteger(num)) {
                        throw new Error("Mảng chỉ được chứa các số nguyên.");
                    }
                    return total + num;
                }, 0);
                return sum;
            } catch (error) {
                throw error;
            }
        }

        sumWithPromise([1, 2, 3, 4, 5, 6, 7])
        .then(result => {
            console.log("Tổng của mảng là:", result);
        })
        .catch(error => {
            console.error(error);
        });
    </script>
</body>
</html>
