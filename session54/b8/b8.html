<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countDown(count) {
            return new Promise((resolve, reject) => {
                if(count < 0){
                    throw new Error("Tham số truyền vao phải là số nguyên dương")
                }
                let countdownInterval = setInterval(() => {
                console.log(`${count}`);
                count--;
                if (count === 0) {
                    clearInterval(countdownInterval);
                    resolve("Hoàn thành quá trình đếm");
                }
                }, 1000);
            });
        }
        countDown(5)
        .then(result => {
            console.log(result);
        })
        .catch(err => {
            console.log(err);
        })
    </script>
</body>
</html>
