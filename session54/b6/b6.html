<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            dùng async-await để kiểm tra số nguyên tố
            giúp làm quen cú pháp async-await
        */ 
        async function isPrimeWithPromise(number) {
            try {
                if (!Number.isInteger(number) || number < 2) {
                    throw new Error("Đầu vào phải là số nguyên lớn hơn hoặc bằng 2.");
                }

                for (let i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i === 0) {
                        return false;
                    }
                }
                return true;
            }catch (error) {
                throw error;
            }
        }

        isPrimeWithPromise(2)
        .then(result => {
            console.log(result);
        })
        .catch(error => {
            console.log(error);
        })
    </script>
</body>
</html>
