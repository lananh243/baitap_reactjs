<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myFilter(numbers, value, callback) {
            return callback(numbers, value);
        }

        const callback = (numbers, value) => {
            let result = [];
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] === value) {
                    result.push(numbers[i]);
                }
            }
            return result;
        }
        
        const numbers = [1, 2, 2, 3, 4, 5, 6];
        
        console.log(myFilter(numbers, 2, callback)); 
    </script>
</body>
</html>
